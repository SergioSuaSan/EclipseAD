<!doctype html>
<html lang="en">
<head>
<title>Marvel</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
</head>

<body>
	<div class="container shadow p-0">


		<header class="bg-info p-4">
			<!-- place navbar here -->
			<div class="row justify-content-between align-items-center">
				<div class="col">
					<img src="img/utah.png" alt="" width="220">
				</div>
				<div class="col text-end">
					<img src="img/utah.png" alt="" width="220">
				</div>
			</div>
		</header>
		<main>
			<div class="row justify-content-center">
				<c:forEach var="personaje" items="${personajes}" >
					<div class="col-md-6 col-xl-4 d-flex my-3">
						<div class="card flex-fill">
							<div class="row d-flex">

								<div class="col-4 d-flex">
									<img class="card-img-top" src="${personaje.icono.ruta}.${personaje.icono.extension}" alt="Title" />
								</div>
								<div class="col-8 d-flex">
									<div class="card-body">
										<h4 class="card-title">${personaje.name}</h4>
										<p class="card-text">${personaje.description}</p>
									</div>
								</div>
							</div>
						</div>

					</div>
				</c:forEach>
			</div>
		</main>
		<footer>
			<!-- place footer here -->
			<h2 class="text-white bg-info text-center p-3">&copy; Sergio</h2>
		</footer>
	</div>
	<!-- Bootstrap JavaScript Libraries -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>
</html>
